<div class="post-creation">

  <div class="header">
    <button mat-icon-button (click)="onBackClick()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Create a New Post</h1>
  </div>

  <div class="input">

    <mat-form-field appearance="standard">
      <mat-label>Post Title</mat-label>
      <input matInput placeholder="Title">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Date To Send</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList>
        <mat-chip
          *ngFor="let group of groups"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(group)">
          {{group}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Add Groups..."
          #groupInput
          [formControl]="groupCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let group of filteredGroups | async" [value]="group">
          {{group}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  <div class="editable-dial-example">
    <mat-form-field appearance="standard">
    <mat-label>Pick Time</mat-label>
    <input matInput placeholder="Time"
           [ngxTimepicker]="editableDial" readonly>
    <ngx-material-timepicker #editableDial [enableKeyboardInput]="true"></ngx-material-timepicker>
    </mat-form-field>
  </div>


  <quill-editor [style]="{height: '250px'}">
    <div quill-editor-toolbar>
    <span class="ql-formats">
      <button class="ql-bold" [title]="'Bold'"></button>
      <button class="ql-italic" [title]="'Italic'"></button>
      <button class="ql-underline" [title]="'Underline'"></button>
    </span>
      <span class="ql-formats">
      <select class="ql-align" [title]="'Aligment'">
        <option selected></option>
        <option value="center"></option>
        <option value="right"></option>
        <option value="justify"></option>
      </select>
      </span>
      <span class="ql-formats">
      <button class="ql-link" [title]="'Link'"></button>
      <button class="ql-image" [title]="'Image'"></button>
      <button class="ql-video" [title]="'Video'"></button>
    </span>
    </div>
  </quill-editor>
  <div class="postbutton">
    <button mat-flat-button color="primary">Post</button>
  </div>
</div>
