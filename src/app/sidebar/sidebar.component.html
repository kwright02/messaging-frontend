<mat-toolbar color="primary">
  <mat-toolbar-row>
    <p class="toolbar-text">Pattonville Messaging Service</p>
    <span class="fill-space"></span>
    <form>
      <mat-form-field floatLabel="never">
        <input matInput type="text" placeholder="Search" (keyup)="fabContent.feedContent.updatePostsWithSearch(searchBar.value,
                                                                  showSeniors, showJuniors,
                                                                  showSophomores, showFreshmen)" #searchBar>
      </mat-form-field>
    </form>
    <button mat-icon-button routerLink="/login" class="exit-button">
      <mat-icon matSuffix>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav" disableClose = "true" [fixedInViewport]="false">
      <div class="sidebar-content-container">
        <div class="new-post-container">
          <button mat-raised-button class="new-post-button" color="accent">New Post</button>
        </div>
        <div class="feed-options">
          <p class={{sentClass}} (click)="changeSection('sent')">Sent</p>
          <p class={{pendingClass}} (click)="changeSection('pending')">Pending</p>
          <p (click)="toggleGroups()">Groups</p>
          <ul class={{groupClass}}>
            <li><mat-checkbox (change)="fabContent.feedContent.updatePostsWithSearch(searchBar.value,
                              showSeniors, showJuniors,
                              showSophomores, showFreshmen)" value="true" [(ngModel)]="showSeniors">Seniors</mat-checkbox></li>
            <li><mat-checkbox (change)="fabContent.feedContent.updatePostsWithSearch(searchBar.value,
                              showSeniors, showJuniors,
                              showSophomores, showFreshmen)" value="true" [(ngModel)]="showJuniors">Juniors</mat-checkbox></li>
            <li><mat-checkbox (change)="fabContent.feedContent.updatePostsWithSearch(searchBar.value,
                              showSeniors, showJuniors,
                              showSophomores, showFreshmen)" value="true" [(ngModel)]="showSophomores">Sophomores</mat-checkbox></li>
            <li><mat-checkbox (change)="fabContent.feedContent.updatePostsWithSearch(searchBar.value,
                              showSeniors, showJuniors,
                              showSophomores, showFreshmen)" value="true" [(ngModel)]="showFreshmen">Freshmen</mat-checkbox></li>
          </ul>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="main-content" #feedContainer>
        <app-fab #fab></app-fab>
    </mat-sidenav-content>
</mat-sidenav-container>
