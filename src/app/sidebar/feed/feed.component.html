<div class="container">
  <div class="feed">
    <mat-list *ngFor="let post of shownPosts; let i = index">

      <ng-template [ngIf]="i == 0">
        <p class="time-heading-bounds">{{headingBuilder(post.senddate)}}</p>
      </ng-template>

      <ng-template [ngIf]="i > 0">
        <p class="time-heading-bounds">{{pastFirstHeadingBuilder(post.senddate, shownPosts[i-1].senddate)}}</p>
      </ng-template>

      <div *ngIf="post.pending">
        <app-post-panel [post]="post"></app-post-panel>
      </div>
      <div *ngIf="!post.pending">
        <app-sent-post-component [post]="post"></app-sent-post-component>
      </div>
    </mat-list>
  </div>
</div>
